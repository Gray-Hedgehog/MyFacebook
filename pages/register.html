<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/register.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<form>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>Name</b></label>
        <input id="name" type="text" minlength="2" maxlength="20" placeholder="Enter your name" name="name" required>
        <label for="lastName"><b>Last name</b></label>
        <input id="lastName" type="text" minlength="2" maxlength="20" placeholder="Enter your last name" name="last-name" required>
        <label for="phoneNumber"><b>Phone number</b></label>
        <input id="phoneNumber" type="number" placeholder="Enter your phone number" name="phone-number">
        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email">
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
